version: '3'

volumes:
  mysql_data:
    driver: local
  elastic_data_01:
    driver: local

networks:
  smarthomeoss:
    external: true
  infra:
    internal: true

services:

  traefik:
    image: traefik:v2.1
    container_name: traefik-shoss
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - infra
      - smarthomeoss

  mysql:
    image: mysql:8.0.19
    container_name: mysql-shoss
    volumes:
      - ~/.smart-home/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - 8306:3306
    networks:
      - infra
      - smarthomeoss

  keycloak:
    image: quay.io/keycloak/keycloak:9.0.0
    container_name: keycloak-shoss
    volumes:
      - ~/.smart-home/keycloak_tmp:/tmp
    labels:
      traefik.enable: true
      traefik.http.routers.keycloak.rule: Host(`keycloak.localhost`)
      traefik.http.routers.keycloak.entrypoints: web
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the MySQL JDBC driver documentation in order to use it.
#      JDBC_PARAMS: "connectTimeout=30000&useSSL=false"
    ports:
      - 8887:8080
    networks:
      - infra
      - smarthomeoss
    depends_on:
      - mysql

# https://github.com/consul/consul/blob/master/docker-compose.yml

    # service configuration for our dockerized Rails app
  consul:
    container_name: consul-shoss
    image: consul:1.7.1
    depends_on:
      - mysql
    ports:
      - 8301:8301
      - 8302:8302
      - 8600:8600
      - 8500:8500
      # gui port
    networks:
      - infra
      - smarthomeoss

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.1
    container_name: zookeeper-shoss
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - infra
      - smarthomeoss

  kafka:
    image: confluentinc/cp-kafka:5.4.1
    container_name: kafka-shoss
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - infra
      - smarthomeoss
    ports:
      - 10049:9092

  # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
  # For simplicity, running only a single node here
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    container_name: elasticsearch-shoss
    environment:
      - node.name=es01
      - cluster.name=es-shoss-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic_data_01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - infra
      - smarthomeoss

  kibana:
    container_name: kibana-shoss
    image: docker.elastic.co/kibana/kibana:7.6.1
    environment:
      - "ELASTICSEARCH_PASSWORD=password"
      - server.port=127.0.0.1:5601
      - elasticsearch.url="http://elasticsearch:9200"
      - server.name="kibana"
    ports:
      - 5601:5601
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:5601/login"]
      retries: 6
    networks:
      - infra
      - smarthomeoss
    depends_on:
      - elasticsearch